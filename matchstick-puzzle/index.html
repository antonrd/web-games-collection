<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchstick Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    <div id="game-container">
        <h1>Matchstick Puzzle</h1>
        <div id="difficulty-controls">
            <button id="difficulty-beginner" class="difficulty-btn active">Beginner</button>
            <button id="difficulty-intermediate" class="difficulty-btn">Intermediate</button>
            <button id="difficulty-advanced" class="difficulty-btn">Advanced</button>
        </div>
        <div id="puzzle-area">
            <!-- Matchstick puzzle will be dynamically generated here -->
        </div>
        <div id="message-area">
            Move matchsticks to make the equation correct.
        </div>
        <div id="action-controls">
            <button id="check-btn">Check</button>
            <button id="new-puzzle-btn">New Puzzle</button>
            <button id="show-solution-btn">Show Solution</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
